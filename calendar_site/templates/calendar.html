<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <script src="{% static 'bootstrap.js' %}"></script>
    <script src="{% static 'jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'socket.io.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <body>
    <div class="wrapper">
        <div class="calendar">
            <div class="top-section">
                <p id="date-display"></p>
                <div class="topbar">
                    <span class="material-symbols-outlined prevent-select change-month" onclick="lastMonth()">
                        chevron_left
                    </span>
                    <div id="month-year">
                        <!-- <p id="month"></p> -->
                        <select id="month-drop" class="dropdown" onchange="changeDate()">
                            <option class="month-drop-btn">January</option>
                            <option class="month-drop-btn">February</option>
                            <option class="month-drop-btn">March</option>
                            <option class="month-drop-btn">April</option>
                            <option class="month-drop-btn">May</option>
                            <option class="month-drop-btn">June</option>
                            <option class="month-drop-btn">July</option>
                            <option class="month-drop-btn">August</option>
                            <option class="month-drop-btn">September</option>
                            <option class="month-drop-btn">October</option>
                            <option class="month-drop-btn">November</option>
                            <option class="month-drop-btn">December</option>
                        </select>
                        <select id="year-drop" class="dropdown" onchange="changeDate()">
                            <option class="year-drop-btn">2024</option>
                        </select>
                    </div>
                    <span class="material-symbols-outlined prevent-select change-month" onclick="nextMonth()">
                        chevron_right
                    </span>
                </div>
            </div>
            <div id="bottom-calendar">
                <div id="weekday-header">
                    <div class="weekdays">Mon</div>
                    <div class="weekdays">Tue</div>
                    <div class="weekdays">Wed</div>
                    <div class="weekdays">Thu</div>
                    <div class="weekdays">Fri</div>
                    <div class="weekdays">Sat</div>
                    <div class="weekdays">Sun</div>
                </div>
                <div id="dates">

                </div>
            </div>
        </div>
        <div id="event-list">
            <section id="create-new-event" style="padding:5px;">
                <label for="new-event-title">Title</label><input id="new-event-title" name="new-event-title"><br>
                <label for="new-event-info">Extra Information</label><input id="new-event-info" name="new-event-info"><br>
                <label for="new-event-date">Date</label><input type="date" id="new-event-date" name="new-event-date"><br>
                <button id="create-event" onclick="createCalendarEvent()">Create event</button>
            </section>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
