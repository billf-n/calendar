<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <p id="test"></p>
    <div class="calendar">
        <div class="topbar">
            <div class="currentDate">
                <p id="month"></p>
                <p id="year"></p>
                <p id="todayDate"></p>
            </div>
            <div id="days">
                <div class="weekdays">Mon</div>
                <div class="weekdays">Tue</div>
                <div class="weekdays">Wed</div>
                <div class="weekdays">Thu</div>
                <div class="weekdays">Fri</div>
                <div class="weekdays">Sat</div>
                <div class="weekdays">Sun</div>
            </div>
        </div>
        <div id="dates">
            
        </div>
    </div>
    <script src="loadDates.js"></script>
</body>
</html>
