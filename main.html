<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <body>
    <p id="test"></p>
    <div class="wrapper">
        <div class="calendar">
            <div class="topbar">
                <p id="todayDate"></p>
                <div class="current-date">
                    <span class="material-symbols-outlined prevent-select change-month" onclick="lastMonth()">
                        chevron_left
                    </span>
                    <div id="month-year">
                        <!-- <p id="month"></p> -->
                        <select id="month" class="dropdown">
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select id="year" class="dropdown">
                            <option>2024</option>
                        </select>
                    </div>
                    <span class="material-symbols-outlined prevent-select change-month" onclick="nextMonth()">
                        chevron_right
                    </span>
                </div>
                <div id="days">
                    <div class="weekdays">Mon</div>
                    <div class="weekdays">Tue</div>
                    <div class="weekdays">Wed</div>
                    <div class="weekdays">Thu</div>
                    <div class="weekdays">Fri</div>
                    <div class="weekdays">Sat</div>
                    <div class="weekdays">Sun</div>
                </div>
            </div>
            <div id="dates">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
