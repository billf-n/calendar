<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar</title>

    <link rel="stylesheet" href="../static/calendar_site/calendar.css">
    <script src="../static/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="../static/socket.io-4.7.5/socket.io.min.js"></script>
    <script src="../static/calendar_site/formatDate.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <body>
    <div class="wrapper">
        <div class="calendar">
            <div class="top-section">
                <h2 id="date-display" title="Click here to reset the date."></h2>
                <div class="topbar">
                    <span id="last-month" 
                        class="prevent-select 
                            change-month
                            material-symbols-outlined">chevron_left</span>
                    <div id="month-year">
                        <select id="month-drop" class="dropdown" onchange="changeDate()">
                            <option class="month-drop-btn">January</option>
                            <option class="month-drop-btn">February</option>
                            <option class="month-drop-btn">March</option>
                            <option class="month-drop-btn">April</option>
                            <option class="month-drop-btn">May</option>
                            <option class="month-drop-btn">June</option>
                            <option class="month-drop-btn">July</option>
                            <option class="month-drop-btn">August</option>
                            <option class="month-drop-btn">September</option>
                            <option class="month-drop-btn">October</option>
                            <option class="month-drop-btn">November</option>
                            <option class="month-drop-btn">December</option>
                        </select>
                        <select id="year-drop" class="dropdown" onchange="changeDate()">
                            <option class="year-drop-btn">2024</option>
                        </select>
                    </div>
                    <span id="next-month" 
                        class="prevent-select 
                            change-month
                            material-symbols-outlined">chevron_right</span>
                </div>
            </div>
            <div id="bottom-calendar">
                <div class="calendar-grid">
                    <div class="weekdays">Mon</div>
                    <div class="weekdays">Tue</div>
                    <div class="weekdays">Wed</div>
                    <div class="weekdays">Thu</div>
                    <div class="weekdays">Fri</div>
                    <div class="weekdays">Sat</div>
                    <div class="weekdays">Sun</div>
                </div>
                <div id="date-grid" class="calendar-grid">

                </div>
            </div>
        </div>
        <div id="event-section">
            <form id="create-new-event">
                <div id="date-div">
                    <label 
                        id="date-label" 
                        class="med-label"
                        for="event_date" 
                        title="A date is required.">
                        Date</label>
                    <input 
                        type="date" 
                        id="event_date" 
                        name="event_date" 
                        required>
                </div>
                <div id=title-div>
                    <label 
                        id="title-label" 
                        class="lrg-label"
                        for="event_title" 
                        title="A title is required.">
                    Title</label>
                    <input 
                        id="event_title" 
                        name="event_title" 
                        required>
                </div>
                <div id="info-div">
                    <label 
                        id="info-label" 
                        class="med-label"
                        for="event_info">
                        Extra Information
                    </label>
                    <textarea id="event_info" name="event_info"></textarea>
                </div>
                <button id="create-event" onclick="createCalendarEvent()">Create event</button>
            </form>
            <div id="event-list">
                <div class="event-entry">
                    <h2>second event:-)</h2>
                    <h3>None</h3><p>not a lot of info here</p>
                    <button id="going" class="going-button">Going!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../static/calendar_site/calendar.js"></script>
</body>
</html>
